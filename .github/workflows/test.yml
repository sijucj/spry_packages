name: Test Packages

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-deb:
    name: Test DEB package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - jammy
          - bookworm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build DEB package for ${{ matrix.target }}
        run: |
          docker buildx build \
            --target ${{ matrix.target }} \
            --output type=local,dest=./output \
            -f dalec-spry.yaml \
            .

      - name: List built packages
        run: |
          ls -lh ./output/
          find ./output -name "*.deb"

      - name: Test DEB package installation
        run: |
          # Find the DEB file
          DEB_FILE=$(find ./output -name "*.deb" | head -n 1)
          echo "Testing DEB file: $DEB_FILE"
          
          # Check package info
          dpkg-deb --info "$DEB_FILE"
          dpkg-deb --contents "$DEB_FILE"

  test-local-compile:
    name: Test local Deno compilation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Download import_map.json and deno.jsonc
        run: |
          curl -o import_map.json https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/import_map.json
          curl -o deno.jsonc https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/deno.jsonc

      - name: Compile spry
        env:
          DENO_AUTH_TOKENS: ${{ secrets.DENO_AUTH_TOKENS }}
        run: |
          deno compile \
            --allow-all \
            --include web-ui \
            --import-map=import_map.json \
            --output=spry \
            spry.ts

      - name: Verify binary exists
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            test -f spry.exe
            ls -lh spry.exe
          else
            test -f spry
            ls -lh spry
          fi

      - name: Test spry execution
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            ./spry.exe --help || echo "Help command executed"
          else
            ./spry --help || echo "Help command executed"
          fi

