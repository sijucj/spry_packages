name: Build Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-deb:
    name: Build DEB packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.get-version.outputs.version }}

    strategy:
      matrix:
        target:
          - jammy
          - bookworm
        platform:
          - linux/amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from DALEC config
        id: get-version
        run: |
          VERSION=$(grep '^version:' dalec-spry.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Download import_map.json and deno.jsonc
        run: |
          curl -o import_map.json https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/import_map.json
          curl -o deno.jsonc https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/deno.jsonc

      - name: Compile spry binary
        run: |
          deno compile \
            --allow-all \
            --output=spry \
            spry.ts

          echo "‚úÖ spry binary compiled."

      - name: Prepare binary for DALEC
        run: |
          mkdir -p src/src
          cp spry src/src/spry
          chmod +x src/src/spry

          echo "‚úÖ Binary prepared in src/src/ directory."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            network=host

      - name: Build DEB package for ${{ matrix.target }}
        run: |
          docker buildx build \
            --target ${{ matrix.target }} \
            --output type=local,dest=./output/${{ matrix.target }} \
            -f dalec-spry.yaml \
            .

      - name: List output files
        run: |
          echo "Output directory contents:"
          find ./output -type f -name "*.deb" || echo "No .deb files found"
          ls -lah ./output/${{ matrix.target }}/ || echo "Directory not found"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-${{ matrix.target }}-deb
          path: ./output/${{ matrix.target }}/*.deb



  build-windows:
    name: Build Windows package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Download import_map.json and deno.jsonc
        run: |
          curl -o import_map.json https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/import_map.json
          curl -o deno.jsonc https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/deno.jsonc

      - name: Compile spry binary for Windows
        run: |
          deno compile \
            --allow-all \
            --target x86_64-pc-windows-msvc \
            --output=spry.exe \
            spry.ts

          echo "‚úÖ spry.exe binary compiled for Windows."

      - name: Package Windows binary
        run: |
          mkdir -p output
          zip output/spry-windows.zip spry.exe

      - name: Upload Windows spry artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-windows
          path: output/spry-windows.zip

  build-macos:
    name: Build macOS binaries
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Download import_map.json and deno.jsonc
        run: |
          curl -o import_map.json https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/import_map.json
          curl -o deno.jsonc https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/deno.jsonc

      - name: Compile spry for macOS
        run: |
          deno compile \
            --allow-all \
            --output=spry-macos \
            spry.ts

          echo "‚úÖ spry macOS binary compiled."

      - name: Create macOS archive
        run: |
          mkdir -p output
          tar -czf output/spry-macos.tar.gz spry-macos

          echo "üì¶ macOS archive created:"
          ls -lh output/

      - name: Upload macOS spry artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-macos
          path: ./output/spry-macos.tar.gz

  release:
    name: Create Release
    needs: [build-deb, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "üì¶ Downloaded artifacts:"
          find ./artifacts -type f -name "*.deb" -o -name "*.tar.gz" -o -name "*.zip" | head -20
          ls -la ./artifacts/ || echo "No artifacts directory"

      - name: Organize release files
        run: |
          mkdir -p release
          # Copy DEB packages
          find artifacts -name "*.deb" -exec cp {} release/ \;
          # Copy macOS archives
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          # Copy Windows archive
          find artifacts -name "*.zip" -exec cp {} release/ \;
          # List all files
          echo "üì¶ Release files:"
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          body: |
            ## Spry ${{ github.ref_name }}

            ### üì¶ Package Managers (Recommended)

            #### Ubuntu 22.04 (Jammy)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/spry_${{ needs.build-deb.outputs.version }}-ubuntu22.04u1_amd64.deb
            sudo dpkg -i spry_${{ needs.build-deb.outputs.version }}-ubuntu22.04u1_amd64.deb
            ```

            #### Debian 12 (Bookworm)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/spry_${{ needs.build-deb.outputs.version }}-debian12u1_amd64.deb
            sudo dpkg -i spry_${{ needs.build-deb.outputs.version }}-debian12u1_amd64.deb
            ```

            #### Windows
            ```powershell
            # Download and extract spry-windows.zip
            # Run spry.exe from the extracted folder
            ```

            #### macOS
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/spry-macos.tar.gz
            tar -xzf spry-macos.tar.gz
            sudo cp spry-macos /usr/local/bin/spry
            chmod +x /usr/local/bin/spry
            ```

            ### üîç Verification
            After installation, verify that spry is working correctly:
            ```bash
            spry --version
            spry --help
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

