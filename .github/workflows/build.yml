name: Build Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-deb:
    name: Build DEB packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.get-version.outputs.version }}

    strategy:
      matrix:
        target:
          - jammy
          - bookworm
        platform:
          - linux/amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from DALEC config
        id: get-version
        run: |
          VERSION=$(grep '^version:' dalec-spry-sqlpage.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Download import_map.json and deno.jsonc
        run: |
          curl -o import_map.json https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/import_map.json
          curl -o deno.jsonc https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/deno.jsonc

      - name: Compile spry_sqlpage binary
        run: |
          deno compile \
            --allow-all \
            --import-map=import_map.json \
            --output=spry-sqlpage \
            spry_sqlpage.ts

          echo "‚úÖ spry-sqlpage binary compiled."

      - name: Compile spry_runbook binary
        run: |
          deno compile \
            --allow-all \
            --import-map=import_map.json \
            --output=spry-runbook \
            spry_runbook.ts

          echo "‚úÖ spry-runbook binary compiled."

      - name: Prepare binaries for DALEC
        run: |
          mkdir -p src
          cp spry-sqlpage src/spry-sqlpage
          cp spry-runbook src/spry-runbook
          chmod +x src/spry-sqlpage src/spry-runbook

          echo "‚úÖ Binaries prepared in src/ directory."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            network=host

      - name: Build DEB package for ${{ matrix.target }}
        run: |
          docker buildx build \
            --target ${{ matrix.target }} \
            --output type=local,dest=./output/${{ matrix.target }} \
            -f dalec-spry-sqlpage.yaml \
            .

      - name: List output files
        run: |
          echo "Output directory contents:"
          find ./output -type f -name "*.deb" || echo "No .deb files found"
          ls -lah ./output/${{ matrix.target }}/ || echo "Directory not found"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-sqlpage-${{ matrix.target }}-deb
          path: ./output/${{ matrix.target }}/*.deb



  build-windows:
    name: Build Windows package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Download import_map.json and deno.jsonc
        run: |
          curl -o import_map.json https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/import_map.json
          curl -o deno.jsonc https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/deno.jsonc

      - name: Compile spry_sqlpage binary for Windows
        run: |
          deno compile \
            --allow-all \
            --import-map=import_map.json \
            --target x86_64-pc-windows-msvc \
            --output=spry-sqlpage.exe \
            spry_sqlpage.ts

          echo "‚úÖ spry-sqlpage.exe binary compiled for Windows."

      - name: Compile spry_runbook binary for Windows
        run: |
          deno compile \
            --allow-all \
            --import-map=import_map.json \
            --target x86_64-pc-windows-msvc \
            --output=spry-runbook.exe \
            spry_runbook.ts

          echo "‚úÖ spry-runbook.exe binary compiled for Windows."

      - name: Package Windows binaries
        run: |
          mkdir -p output
          zip output/spry-sqlpage-windows.zip spry-sqlpage.exe
          zip output/spry-runbook-windows.zip spry-runbook.exe

      - name: Upload Windows spry-sqlpage artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-sqlpage-windows
          path: output/spry-sqlpage-windows.zip

      - name: Upload Windows spry-runbook artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-runbook-windows
          path: output/spry-runbook-windows.zip

  build-macos:
    name: Build macOS binaries
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Download import_map.json and deno.jsonc
        run: |
          curl -o import_map.json https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/import_map.json
          curl -o deno.jsonc https://raw.githubusercontent.com/programmablemd/spry/refs/heads/main/deno.jsonc

      - name: Compile spry_sqlpage for macOS
        run: |
          deno compile \
            --allow-all \
            --import-map=import_map.json \
            --output=spry-sqlpage-macos \
            spry_sqlpage.ts

          echo "‚úÖ spry-sqlpage macOS binary compiled."

      - name: Compile spry_runbook for macOS
        run: |
          deno compile \
            --allow-all \
            --import-map=import_map.json \
            --output=spry-runbook-macos \
            spry_runbook.ts

          echo "‚úÖ spry-runbook macOS binary compiled."

      - name: Create macOS archives
        run: |
          mkdir -p output
          tar -czf output/spry-sqlpage-macos.tar.gz spry-sqlpage-macos
          tar -czf output/spry-runbook-macos.tar.gz spry-runbook-macos

          echo "üì¶ macOS archives created:"
          ls -lh output/

      - name: Upload macOS spry-sqlpage artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-sqlpage-macos
          path: ./output/spry-sqlpage-macos.tar.gz

      - name: Upload macOS spry-runbook artifact
        uses: actions/upload-artifact@v4
        with:
          name: spry-runbook-macos
          path: ./output/spry-runbook-macos.tar.gz

  release:
    name: Create Release
    needs: [build-deb, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "üì¶ Downloaded artifacts:"
          find ./artifacts -type f -name "*.deb" -o -name "*.tar.gz" -o -name "*.zip" | head -20
          ls -la ./artifacts/ || echo "No artifacts directory"

      - name: Organize release files
        run: |
          mkdir -p release
          # Copy DEB packages
          find artifacts -name "*.deb" -exec cp {} release/ \;
          # Copy macOS archives
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          # Copy Windows archive
          find artifacts -name "*.zip" -exec cp {} release/ \;
          # List all files
          echo "üì¶ Release files:"
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          body: |
            ## Spry SQLPage ${{ github.ref_name }}

            ### üì¶ Package Managers (Recommended)

            #### Ubuntu 22.04 (Jammy)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/spry-sqlpage_${{ needs.build-deb.outputs.version }}-ubuntu22.04u1_amd64.deb
            sudo dpkg -i spry-sqlpage_${{ needs.build-deb.outputs.version }}-ubuntu22.04u1_amd64.deb
            ```

            #### Debian 12 (Bookworm)
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/spry-sqlpage_${{ needs.build-deb.outputs.version }}-debian12u1_amd64.deb
            sudo dpkg -i spry-sqlpage_${{ needs.build-deb.outputs.version }}-debian12u1_amd64.deb
            ```

            #### Windows
            ```powershell
            # Download and extract spry-sqlpage-windows.zip
            # Run spry-sqlpage.exe from the extracted folder
            ```

            #### macOS
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/spry-sqlpage-macos.tar.gz
            tar -xzf spry-sqlpage-macos.tar.gz
            sudo cp spry-sqlpage-macos /usr/local/bin/spry-sqlpage
            chmod +x /usr/local/bin/spry-sqlpage
            ```

            ### üîç Verification
            After installation, verify that spry-sqlpage is working correctly:
            ```bash
            spry-sqlpage --version
            spry-sqlpage --help
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

